<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../footer/styles.css" />

    <title>Wishlist</title>
    <!-- SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../cart/navbar.css" />
    <link rel="stylesheet" href="wishlist.css" />
  </head>
  <body>
    <nav id="navbar-container"></nav>
    <main>
      <div class="wishlist-header">
        <h2 id="wishlistTitle">Wishlist (<span id="wishlistCount">0</span>)</h2>
        <div class="wishlist-count"><span id="itemCount">0</span> items</div>
      </div>

      <div class="wishlist-grid" id="wishlistContainer">
        <div class="loading">Loading your wishlist...</div>
      </div>

      <h3 class="section-title">
        Just For You
        <a href="#" id="seeAllLink">See All</a>
      </h3>

      <div class="wishlist-grid" id="recommendationsContainer">
        <div class="loading">Loading recommendations...</div>
      </div>
    </main>

    <footer id="footer"></footer>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS file -->
    <script src="../cart/navbar.js"></script>
    <script src="wishlist.js"></script>
    <script src="../footer/footer.js"></script>
  </body>
</html>
